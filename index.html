<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="img/logo.png">
        <h1 class="logo-text">Taking Booleaners from A to B</h1>
      </header>

      <!-- Menu' Navigazione -->
      <nav>
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <!-- Elenco Monopattini -->
      <main>
        <section class="monopattino">
          <input type="checkbox">
          <span class="username">Monopattino Gino22</span>
          <span class="indirizzo">Via Guadalametri - a 220 metri da te</span>
          <div>Stato di Carica:</div>
          <div class="mid-battery"></div>
        </section>

        <section class="monopattino">
          <input type="checkbox">
          <span class="username">Monopattino Mike24</span>
          <span class="indirizzo">Via Ricciardoni - a 420 metri da te </span>
          <div>Stato di Carica:</div>
          <div class="full-battery"></div>
        </section>

        <section class="monopattino">
          <input type="checkbox">
          <span class="username">Monopattino Fede154</span>
          <span class="indirizzo">Via Mentarini - a 490 metri da te</span>
          <div>Stato di Carica:</div>
          <div class="low-battery"></div>
        </section>

      </main>
    </div>
  </body>
</html>
